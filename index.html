<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledger DMK // NEON</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --neon-pink: #ff00ff;
      --neon-cyan: #00ffff;
      --neon-purple: #bf00ff;
      --hot-pink: #ff1493;
      --dark-bg: #0a0a0f;
      --card-bg: #12121a;
      --glow-pink: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      --glow-cyan: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--dark-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px),
        linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* Scanline effect */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: var(--card-bg);
      border: 1px solid var(--neon-pink);
      border-radius: 4px;
      max-width: 520px;
      width: 90%;
      position: relative;
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.3),
        inset 0 0 60px rgba(255, 0, 255, 0.05);
      z-index: 1;
    }

    /* Corner decorations */
    .container::before,
    .container::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--neon-cyan);
    }

    .container::before {
      top: -5px;
      left: -5px;
      border-right: none;
      border-bottom: none;
      box-shadow: var(--glow-cyan);
    }

    .container::after {
      bottom: -5px;
      right: -5px;
      border-left: none;
      border-top: none;
      box-shadow: var(--glow-cyan);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      color: var(--neon-cyan);
      letter-spacing: 8px;
      margin-bottom: 0.5rem;
      text-shadow: var(--glow-cyan);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: var(--neon-pink);
      text-shadow: var(--glow-pink);
      letter-spacing: 4px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      95% { opacity: 0.9; }
      96% { opacity: 1; }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 2rem;
      font-size: 0.8rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle span {
      color: var(--neon-cyan);
    }

    #connectBtn {
      background: transparent;
      color: var(--neon-pink);
      border: 2px solid var(--neon-pink);
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: var(--glow-pink);
    }

    #connectBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    #connectBtn:hover::before {
      left: 100%;
    }

    #connectBtn:hover {
      background: var(--neon-pink);
      color: var(--dark-bg);
      box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-pink);
    }

    #connectBtn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #connectBtn:disabled:hover {
      background: transparent;
      color: var(--neon-pink);
    }

    #disconnectBtn {
      background: transparent;
      color: var(--neon-cyan);
      border: 1px solid var(--neon-cyan);
      padding: 0.7rem 1.5rem;
      font-size: 0.8rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      display: none;
    }

    #disconnectBtn:hover {
      background: rgba(0, 255, 255, 0.1);
      box-shadow: var(--glow-cyan);
    }

    #status {
      margin-top: 2rem;
      padding: 1.2rem;
      font-size: 0.85rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 0, 255, 0.2);
      position: relative;
    }

    #status::before {
      content: '>';
      position: absolute;
      left: 12px;
      color: var(--neon-pink);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .status-idle { 
      color: rgba(255, 255, 255, 0.4); 
    }
    
    .status-searching { 
      color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple);
    }
    
    .status-connected { 
      color: var(--neon-cyan);
      text-shadow: var(--glow-cyan);
    }
    
    .status-error { 
      color: #ff3366;
      text-shadow: 0 0 10px #ff3366;
    }

    #deviceInfo {
      margin-top: 1.5rem;
      text-align: left;
      padding: 1.2rem;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid var(--neon-cyan);
      display: none;
      position: relative;
    }

    #deviceInfo::before {
      content: 'DEVICE_DATA';
      position: absolute;
      top: -10px;
      left: 10px;
      background: var(--card-bg);
      padding: 0 8px;
      font-size: 0.65rem;
      color: var(--neon-cyan);
      letter-spacing: 2px;
    }

    #deviceInfo p {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      margin: 0.5rem 0;
      font-family: 'JetBrains Mono', monospace;
    }

    #deviceInfo span {
      color: var(--neon-pink);
    }

    #deviceInfo strong {
      color: #fff;
    }

    .loader {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(191, 0, 255, 0.2);
      border-top-color: var(--neon-purple);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Glitch effect on hover */
    .container:hover h1 {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: var(--glow-pink); }
      25% { text-shadow: -2px 0 var(--neon-cyan), 2px 0 var(--neon-pink); }
      50% { text-shadow: var(--glow-pink); }
      75% { text-shadow: 2px 0 var(--neon-cyan), -2px 0 var(--neon-pink); }
      100% { text-shadow: var(--glow-pink); }
    }

    /* Floating particles */
    .particle {
      position: fixed;
      width: 2px;
      height: 2px;
      background: var(--neon-pink);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-pink);
      animation: float 10s infinite;
      pointer-events: none;
    }

    .particle:nth-child(2) { left: 20%; animation-delay: -2s; background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); }
    .particle:nth-child(3) { left: 40%; animation-delay: -4s; }
    .particle:nth-child(4) { left: 60%; animation-delay: -6s; background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); }
    .particle:nth-child(5) { left: 80%; animation-delay: -8s; }

    @keyframes float {
      0%, 100% { 
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle" style="left: 10%"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="logo">LEDGER</div>
    <h1>DMK</h1>
    <p class="subtitle">Device Management Kit <span>//</span> v1.0</p>
    
    <button id="connectBtn">[ CONNECT ]</button>
    <button id="disconnectBtn">[ DISCONNECT ]</button>
    
    <div id="status" class="status-idle">
      awaiting_connection...
    </div>
    
    <div id="deviceInfo">
      <p><span>model:</span> <strong id="deviceModel">-</strong></p>
      <p><span>session:</span> <strong id="sessionId">-</strong></p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
